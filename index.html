<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>e-commerse website</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <div class="header__inner">
                <ul class="header__burger burger">
                    <li class="burger__line"></li>
                    <li class="burger__line"></li>
                    <li class="burger__line"></li>
                </ul>
                <a class="header__logo logo" href="#">
                    <img src="./img/logo.svg" alt="Skeakers logo" />
                </a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link active" href="#">Collections</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Men</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Women</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">About</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__badges">
                    <div class="header__cart">
                        <svg width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336L1.95 2.366v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342z"
                                fill="currentColor" />
                        </svg>
                    </div>
                    <div class="header__account">
                        <img class="header__account-img" src="./img/user-img.png" alt="User img" width="50" height="50">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <div class="container main__container">
            <div class="product">
                <div class="product__img-wrapper">
                    <div class="product__slider">
                        <img class="product__img" src="./img/image-1.jpg" alt="sneakers" width="445" height="445"
                            srcset="./img/image-1.jpg 1x,./img/image-1@2x.jpg 2x">

                        <img class="product__img" src="./img/image-3.jpg" alt="sneakers" width="445" height="445"
                            srcset="./img/image-3.jpg 1x,./img/image-3@2x.jpg 2x">

                        <img class="product__img" src="./img/image-4.jpg" alt="sneakers" width="445" height="445"
                            srcset="./img/image-4.jpg 1x,./img/image-4@2x.jpg 2x">

                        <img class="product__img" src="./img/image-5.jpg" alt="sneakers" width="445" height="445"
                            srcset="./img/image-5.jpg 1x,./img/image-5@2x.jpg 2x">
                        <div class="controller">
                            <div class="prev">
                                <svg width="13" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m11 2-8 8 8 8" stroke="currentColor" stroke-width="3" />
                                </svg>
                            </div>
                            <div class="next">
                                <svg width="13" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m2 2 8 8-8 8" stroke="currentColor" stroke-width="3" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="product__slider-item slider-item">
                        <img class="slider-item__img active" src="./img/image-1.jpg" alt="sneakers" width="88"
                            height="88" srcset="./img/image-1.jpg 1x,./img/image-1@2x.jpg 2x" data-index="0">

                        <img class="slider-item__img" src="./img/image-3.jpg" alt="sneakers" width="88" height="88"
                            srcset="./img/image-3.jpg 1x,./img/image-3@2x.jpg 2x" data-index="1">

                        <img class="slider-item__img" src="./img/image-4.jpg" alt="sneakers" width="88" height="88"
                            srcset="./img/image-4.jpg 1x,./img/image-4@2x.jpg 2x" data-index="2">

                        <img class="slider-item__img" src="./img/image-5.jpg" alt="sneakers" width="88" height="88"
                            srcset="./img/image-5.jpg 1x,./img/image-5@2x.jpg 2x" data-index="3">
                    </div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-info__header">Fall Limited Edition Sneakers</h2>
                <p class="product-info__text">These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <p class="product-info__subtitle">Sneaker Company</p>
                <div class="product-info__price-wrapper price">
                    <p class="price__new">$125.00</p>
                    <p class="price__old">$250.00</p>
                </div>
                <div class="product-info__buttons">
                    <div class="counter-btn">
                        <span class="minus">-</span>
                        <span class="counter">0</span>
                        <span class="plus">+</span>
                    </div>
                    <a class="addcart-btn">
                        Add to cart
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
